<div th:fragment="popup" xmlns:th="https://www.thymeleaf.org">

    <!--  快递单号 popup start -->
    <div class="popup01" id="popup01">
        <div class="popup_title">
            <h4>asdf</h4>
        </div>
        <div class="popup_contents">
<!--            <form class="layui-form" action="">-->

                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">

                    </div>
                </div>
<!--            </form>-->
        </div>
    </div>
