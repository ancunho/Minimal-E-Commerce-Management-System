<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="common/common_head_meta_backend::head_meta_backend"></div>
<title>Dashboard</title>
<script th:src="@{/js/echarts/echarts.min.js}" type="text/javascript"></script>
<script th:src="@{/js/echarts/theme/roma.js}" type="text/javascript"></script>
<body class="layui-layout-body">

<style type="text/css">
    .dashboard-top { margin-bottom: 30px; }
    .dashboard-top .box01 {  }
    .layuiadmin-badge { top: 50%; margin-top: -9px; }
    .layuiadmin-badge, .layuiadmin-btn-group, .layuiadmin-span-color { position: absolute; right: 15px; }
    .layuiadmin-card-list p.layuiadmin-big-font {font-size: 36px; color: #666; line-height: 36px; padding: 5px 0 10px; overflow: hidden; text-overflow: ellipsis; word-break: break-all; white-space: nowrap; }
</style>

<div class="layui-layout layui-layout-admin">
    <div th:replace="common/backend_include::backend_header_nav"></div>
    <div th:replace="common/backend_include::backend_side_menu"></div>

    <div class="layui-body">
        <!-- Content Start -->
        <div class="sh-container">
            <div class="sh-content">
                <div class="layui-row layui-col-space18 dashboard-top">
                    <div class="layui-col-md3 box01">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                客户数量
                                <span class="layui-badge layui-bg-blue layuiadmin-badge">家</span>
                            </div>
                            <div class="layui-card-body layuiadmin-card-list">
                                <p class="layuiadmin-big-font">666</p>
                                <p>
                                    今日新增
                                    <span class="layuiadmin-span-color">2家</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3 box01">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                上架商品数量
                                <span class="layui-badge layui-bg-cyan layuiadmin-badge">个</span>
                            </div>
                            <div class="layui-card-body layuiadmin-card-list">
                                <p class="layuiadmin-big-font">8</p>
                                <p>
                                    总商品数
                                    <span class="layuiadmin-span-color">22个</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3 box01">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                未处理订单
                                <span class="layui-badge layui-bg-green layuiadmin-badge">单</span>
                            </div>
                            <div class="layui-card-body layuiadmin-card-list">

                                <p class="layuiadmin-big-font">22</p>
                                <p>
                                    总处理订单数量
                                    <span class="layuiadmin-span-color">100单</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3 box01">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                总收入
                                <span class="layui-badge layui-bg-orange layuiadmin-badge">元</span>
                            </div>
                            <div class="layui-card-body layuiadmin-card-list">

                                <p class="layuiadmin-big-font">66,666</p>
                                <p>
                                    总销售公斤量
                                    <span class="layuiadmin-span-color">1000kg</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div id="main" style="width: 600px;height:400px; margin:0 auto;"></div>
                    </div>
                    <div class="layui-col-md6">
                        <div id="main2" style="width: 600px;height:400px; margin:0 auto;"></div>
                    </div>
                    <div class="layui-col-md6">
                        <div id="main3" style="width: 600px;height:400px; margin:0 auto;"></div>
                    </div>
                    <div class="layui-col-md6">
                        <div id="main4" style="width: 600px;height:400px;  margin:0 auto;"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- // Content End -->
    </div>

    <div th:replace="common/backend_include::backend_footer"></div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'),'roma');
    var myChart2 = echarts.init(document.getElementById('main2'),'roma');
    var myChart3 = echarts.init(document.getElementById('main3'),'roma');
    var myChart4 = echarts.init(document.getElementById('main4'),'roma');

    // 指定图表的配置项和数据
    var option = {
        legend: {},
        tooltip: {},
        dataset: {
            source: [
                ['product', '2015', '2016', '2017'],
                ['Matcha Latte', 43.3, 85.8, 93.7],
                ['Milk Tea', 83.1, 73.4, 55.1],
                ['Cheese Cocoa', 86.4, 65.2, 82.5],
                ['Walnut Brownie', 72.4, 53.9, 39.1]
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {},
        // Declare several bar series, each will be mapped
        // to a column of dataset.source by default.
        series: [
            {type: 'bar'},
            {type: 'bar'},
            {type: 'bar'}
        ]
    };

    option2 = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎', '百度', '谷歌', '必应', '其他']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '邮件营销',
                type: 'bar',
                stack: '广告',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'bar',
                stack: '广告',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'bar',
                stack: '广告',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '搜索引擎',
                type: 'bar',
                data: [862, 1018, 964, 1026, 1679, 1600, 1570],
                markLine: {
                    lineStyle: {
                        type: 'dashed'
                    },
                    data: [
                        [{type: 'min'}, {type: 'max'}]
                    ]
                }
            },
            {
                name: '百度',
                type: 'bar',
                barWidth: 5,
                stack: '搜索引擎',
                data: [620, 732, 701, 734, 1090, 1130, 1120]
            },
            {
                name: '谷歌',
                type: 'bar',
                stack: '搜索引擎',
                data: [120, 132, 101, 134, 290, 230, 220]
            },
            {
                name: '必应',
                type: 'bar',
                stack: '搜索引擎',
                data: [60, 72, 71, 74, 190, 130, 110]
            },
            {
                name: '其他',
                type: 'bar',
                stack: '搜索引擎',
                data: [62, 82, 91, 84, 109, 110, 120]
            }
        ]
    };

    option3 = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 10,
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: 335, name: '直接访问'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {value: 1548, name: '搜索引擎'}
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart2.setOption(option2);
    myChart3.setOption(option3);
    myChart4.setOption(option);
</script>

</body>
</html>
