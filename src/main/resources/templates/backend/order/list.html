<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="common/common_head_meta_backend::head_meta_backend"></div>
<title>订单列表</title>
<body class="layui-layout-body">

<style>
    .layui-table-cell {display:table-cell; vertical-align: middle;}
</style>
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/backend_include::backend_header_nav"></div>
    <div th:replace="common/backend_include::backend_side_menu"></div>

    <div class="layui-body">
        <!-- Content Start -->
        <div class="sh-container">
            <!-- Location Start-->
            <div class="location">
                 <span class="layui-breadcrumb">
                    <a href="#this">首页</a>
                    <a href="#this">订单管理</a>
                    <a><cite>列表页</cite></a>
                </span>
            </div>
            <!-- // Location End-->
            <div class="sh-content">
                <table id="orderListTable" lay-filter="orderTableFilter" style="table-layout:fixed"></table>
                <div id="pagedemo"></div>
            </div>
        </div>
        <!-- // Content End -->
    </div>

    <div th:replace="common/backend_include::backend_footer"></div>
</div>

<script th:inline="javascript">

    layui.use(['element'], function () {
        var element = layui.element;
        element.render();
    });


    layui.table.render({
        elem: '#orderListTable'
        , url: '/api/order/list' //数据接口
        , method: 'POST'
        , page: true //开启分页
        , parseData : function(res) {
            return {
                "code": res.status, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.list //解析数据列表
            };
        }
        , cols: [[ //表头
            { align : 'center', title : '编号', width:100, sort: true, templet : function(data) { return data.LAY_INDEX}}
            , { field: 'orderId', title: '订单号', align : 'center', width:180}
            // , { field : 'username', title : '用户', align: 'center', width:100 }
            , { field : 'company', title : '公司名', align: 'center', width:100 }
            , { field : 'payment', title : '支付金额', align: 'center', width:100 }

            // CANCELED(0,"已取消"),
            // NO_PAY(10,"未支付"),
            // PAID(20,"已付款"),
            // SHIPPED(40,"已发货"),
            // ORDER_SUCCESS(50,"订单完成"),
            // ORDER_CLOSE(60,"订单关闭");
            , {
                field : 'status'
                , title : '订单状态'
                , align : 'center'
                , width : 100
                , templet : function (item) {
                    if (item.status == 0) {
                        return '已取消';
                    } else if (item.status == 10) {
                        return '未支付';
                    } else if (item.status == 20) {
                        return '已付款';
                    } else if (item.status == 40) {
                        return '已发货';
                    } else if (item.status == 50) {
                        return '订单完成';
                    } else if (item.status == 60) {
                        return '订单关闭';
                    }
                }
            }
            , {
                // field : 'paymentTime'
                title : '时间'
                , align: 'center'
                , width:250
                , templet: function (item) {
                    console.log(item);
                    var timeStr = "";
                    if (item.createtime) {
                        timeStr += ('<strong>创建时间</strong>:' + item.createtime + '<br/>');
                    }

                    if (item.paymentTime) {
                        timeStr += ('<strong>支付时间</strong>:' + item.paymentTime + '<br/>');
                    }

                    if (item.sendTime) {
                        timeStr += ('<strong>发货时间</strong>:' + item.sendTime + '<br/>');
                    }

                    return timeStr;
                }
            }
            // , { field : 'createtime', title : '创建时间', align: 'center' }
            , { field : 'param1', title : '订单备注', align: 'center', width:100 }
            , { field : 'param2', title : '快递单号', align: 'center', hide: true }
            , {
                title : '操作'
                , align : "center"
                , width: 200
                , templet : function (item) {
                    // console.log(item);
                    if(item.status == 20) {
                        //已付款 --> 按钮状态：确认发货
                        return "<a class='layui-btn layui-bg-blue layui-btn-xs' lay-event='orderDetail' href='/manager/order/detail/" + item.orderId + "'><i class='layui-icon layui-icon-search'></i></a>" +
                            "<a class='layui-btn layui-bg-orange layui-btn-xs' lay-event='btnAfterPay'><i class='layui-icon layui-icon-edit'></i> 确认发货</a>";
                    } else if (item.status == 40) {
                        //已发货 --> 按钮状态：确认订单完成
                        return "<a class='layui-btn layui-bg-blue layui-btn-xs' lay-event='orderDetail' href='/manager/order/detail/" + item.orderId + "'><i class='layui-icon layui-icon-search'></i></a>" +
                            "<a class='layui-btn layui-bg-cyan layui-btn-xs' lay-event='btnAfterDelivery'>订单完成</a>";
                    } else {
                        return "<a class='layui-btn layui-bg-blue layui-btn-xs' lay-event='orderDetail' href='/manager/order/detail/" + item.orderId + "'><i class='layui-icon layui-icon-search'></i></a>";
                    }


                }
            }
        ]]
    });

    layui.table.on('tool(orderTableFilter)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            , layEvent = obj.event; //获得 lay-event 对应的值
        // console.log(obj);
        if (layEvent === 'orderDetail') {

        } else if (layEvent === 'btnAfterPay') {
            console.log(data);
            var inputStr = "";
            if (data.param2 != "") {
                inputStr = '<input value="' + data.param2 + '" type="text" name="deliveryNo" id="deliveryNo" class="layui-input" placeholder="请输入快递单号" />';
            } else {
                inputStr = '<input type="text" name="deliveryNo" id="deliveryNo" class="layui-input" placeholder="请输入快递单号" />';
            }

            layer.open({
                type: 1
                ,title: '请输入快递单号'
                , content: '<div style="padding:15px;"> ' + inputStr + '</div>'
                , btn: ['确认', '取消']
                , btn1: function(index, layero) {
                    const deliveryNo = $("#deliveryNo").val();
                    console.log(data);
                    if (deliveryNo == "") {
                        layer.msg("请输入快递单号");
                    } else {
                        $.ajax({
                            url : '/api/order/update_deliveryno?orderNo=' + data.orderId + '&deliveryNo=' + deliveryNo
                            , method : 'POST'
                            , success: function (res) {
                                console.log(res);
                                if (res.status == 0) {
                                    layer.msg("更新成功", function() {
                                        layer.closeAll();
                                    });
                                } else {
                                    layer.msg(res.msg);
                                }
                            }
                            , error : function (res) {
                                alert("ERROR");
                                console.log(res);
                            }
                        })
                    }
                }
                , btn2: function(index, layero) {
                    console.log('close');
                    layer.closeAll();

                }
            })
        }
        layui.table.reload('orderListTable');
    });


</script>

</body>
</html>
