<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="common/common_head_meta_backend::head_meta_backend"></div>
<title>Order List</title>
<body class="layui-layout-body">

<style>
    .layui-table-cell { display:table-cell; vertical-align: middle; }
</style>
<div class="layui-layout layui-layout-admin">
    <div th:replace="common/backend_include::backend_header_nav"></div>
    <div th:replace="common/backend_include::backend_side_menu"></div>

    <div class="layui-body">
        <!-- Content Start -->
        <div class="sh-container">
            <!-- Location Start-->
            <div class="location">
                 <span class="layui-breadcrumb">
                    <a href="#this">首页</a>
                    <a href="#this">订单管理</a>
                    <a><cite>列表页</cite></a>
                </span>
            </div>
            <!-- // Location End-->
            <div class="sh-content">
                <table id="orderListTable" lay-filter="orderTableFilter" style="table-layout:fixed"></table>
                <div id="pagedemo"></div>
            </div>
        </div>
        <!-- // Content End -->
    </div>

    <div th:replace="common/backend_include::backend_footer"></div>
</div>

<script th:inline="javascript">

    layui.use(['element'], function () {
        var element = layui.element;
        element.render();
    });


    layui.table.render({
        elem: '#orderListTable'
        , url: '/api/order/list' //数据接口
        , method: 'POST'
        , page: true //开启分页
        , parseData : function(res) {
            return {
                "code": res.status, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.list //解析数据列表
            };
        }
        , cols: [[ //表头
            { align : 'center', title : '编号', width:100, sort: true, templet : function(data) { return data.LAY_INDEX}}
            , { field: 'orderId', title: '订单号', align : 'center', width:200}
            , { field : 'username', title : '用户', align: 'center', width:100 }
            , { field : 'company', title : '公司名', align: 'center', width:100 }
            , { field : 'payment', title : '支付金额', align: 'center', width:100 }

            // CANCELED(0,"已取消"),
            // NO_PAY(10,"未支付"),
            // PAID(20,"已付款"),
            // SHIPPED(40,"已发货"),
            // ORDER_SUCCESS(50,"订单完成"),
            // ORDER_CLOSE(60,"订单关闭");
            , {
                field : 'status'
                , title : '订单状态'
                , align : 'center'
                , width : 100
                , templet : function (item) {
                    console.log(item);
                    if (item.status == 0) {
                        return '已取消';
                    } else if (item.status == 10) {
                        return '未支付';
                    } else if (item.status == 20) {
                        return '已付款';
                    } else if (item.status == 40) {
                        return '已发货';
                    } else if (item.status == 50) {
                        return '订单完成';
                    } else if (item.status == 60) {
                        return '订单关闭';
                    }
                }
            }
            , { field : 'paymentTime', title : '支付时间', align: 'center', width:100 }
            , { field : 'createtime', title : '创建时间', align: 'center' }
            , {
                title : '操作'
                , align : "center"
                , templet : function (item) {
                    console.log(item);
                    if(item.status == 20) {
                        //已付款 --> 按钮状态：确认发货
                        return "<a class='layui-btn layui-bg-blue layui-btn-xs' lay-event='orderDetail' href='/manager/order/detail/" + item.orderId + "'><i class='layui-icon layui-icon-search'></i></a>" +
                            "<a class='layui-btn layui-bg-orange layui-btn-xs' lay-event='productEdit' href='/manager/product/edit/" + item.orderId + "'><i class='layui-icon layui-icon-edit'></i> 确认发货</a>";
                    } else if (item.status == 40) {
                        //已发货 --> 按钮状态：确认订单完成
                        return "<a class='layui-btn layui-bg-blue layui-btn-xs' lay-event='orderDetail' href='/manager/order/detail/" + item.orderId + "'><i class='layui-icon layui-icon-search'></i></a>" +
                            "<a class='layui-btn layui-bg-cyan layui-btn-xs' lay-event='productEdit' href='/manager/product/edit/" + item.orderId + "'><i class='layui-icon layui-icon-edit'></i> 确认订单完成</a>";
                    } else {
                        return "<a class='layui-btn layui-bg-blue layui-btn-xs' lay-event='orderDetail' href='/manager/order/detail/" + item.orderId + "'><i class='layui-icon layui-icon-search'></i></a>";
                    }


                }
            }
        ]]
    });

    layui.table.on('tool(orderTableFilter)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            , layEvent = obj.event; //获得 lay-event 对应的值
        console.log(obj);
        if (layEvent === 'orderDetail') {

        } else if (layEvent === 'orderEdit') {

        } else {
            layer.msg('!!!!!');
        }
    });


</script>

</body>
</html>
